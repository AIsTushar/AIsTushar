name: GitHub Snake Game

on:
  workflow_dispatch: # Manual trigger
  schedule:
    - cron: "0 0 * * *" # Runs daily at midnight UTC
  push:
    branches:
      - main # Or master if your default branch is master

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Generate the snake animations
      - name: Generate GitHub Contributions Snake Animations
        uses: Platane/snk@v3
        with:
          github_user_name: AIsTushar
          outputs: |
            # Full green snake with gradient dots for more “full” look
            dist/github-snake.svg?color_snake=#39d353&color_dots=#d6f5d6,#7ae57a,#39d353
            dist/github-snake-dark.svg?palette=github-dark&color_dots=#d6f5d6,#7ae57a,#39d353
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 3: Deploy the generated files to the 'output' branch
      - name: Deploy to Output Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          commit_message: "Update snake animation [skip ci]"
